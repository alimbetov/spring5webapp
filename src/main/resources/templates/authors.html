<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Spring framework</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr  th:each="author : ${authors} ">

        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">john </td>
        <td th:text="${author.lastName}">Rembo</td>

    </tr>

</table>


</body>
</html>
